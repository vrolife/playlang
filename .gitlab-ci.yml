image: python:3.6

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  
run:
  script:
    - python -m unittest
    - python setup.py bdist_wheel --build-number ${CI_PIPELINE_IID}
    - pip install twine
    - export TWINE_PASSWORD=${CI_JOB_TOKEN} 
    - export TWINE_USERNAME=gitlab-ci-token 
    - python -m twine upload --verbose --repository-url https://pypi.vro.life dist/*
    
